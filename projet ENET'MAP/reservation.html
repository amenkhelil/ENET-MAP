<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation - ENET'MAP</title>
  <link rel="stylesheet" href="reservation.css">
</head>
<body>
    <header>
        <nav>
          <div class="logo">
            <img src="471707183_514133054978109_5431171182325931255_n.png" alt="ENET'MAP Logo" >
          </div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Requests</a></li>
        <li><a href="#">Planning</a></li>
        <li><a href="#" class="active">Reservation</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="profile-icon">
        <img src="user.png"Profile>
      </div>
    </nav>
  </header>
  <main>
    <section class="reservation-form">
      <h1>Reservation</h1>
      <form>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="club">Club/Organisation:</label>
        <input type="text" id="club" name="club" required>

        <label for="email">Address mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="class">Reservation Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="dateTime">Date & Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required>

        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required>

        <button type="submit">Reserve</button>
      </form>
    </section>
  </main>
  
 
  <script src="reservation.js"></script>
</body>
</html>
